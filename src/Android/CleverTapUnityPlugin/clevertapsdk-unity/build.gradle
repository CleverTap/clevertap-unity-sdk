apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    provided files('libs/classes.jar')
    provided files("libs/android-support-v4.jar")
    compile 'com.clevertap.android:clevertap-android-sdk:3.3.2'
}
