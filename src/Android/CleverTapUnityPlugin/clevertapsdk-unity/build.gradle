apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 23
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    provided files('libs/classes.jar')
    provided files("libs/android-support-v4.jar")
    compile 'com.clevertap.android:clevertap-android-sdk:3.1.4'
}
