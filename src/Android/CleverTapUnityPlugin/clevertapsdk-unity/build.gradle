apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    provided files('libs/classes.jar')
    provided files("libs/android-support-v4.jar")
    compile 'com.clevertap.android:clevertap-android-sdk:3.1.7'
}
